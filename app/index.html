<!DOCTYPE html>
<html>
<head>
  <title>Gamempire</title>
  <link rel="stylesheet" href="./css/foundation.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/gamempire.css">
  <link rel="stylesheet" href="./css/shake.css">
</head>
<script type="text/javascript">
const electron = require('electron');
var ipc = electron.ipcRenderer;
</script>
<body>
  <div id="titleBar">
    <div id="titleicon" class="titleicon"></div> <!-- icon -->
    <span id="title" class="title">Gamempire Login</span> <!-- title of page -->
    <div id="title-bar-btns"> <!-- close, minimize, maximize buttons -->
      <button id="min-btn" title="Minimize" onclick="ipc.sendSync('Minimize')"></button>
      <button id="max-btn" title="Maximize" onclick="ipc.sendSync('Maximize')"></button>
      <button id="close-btn" title="Close" onclick="ipc.sendSync('closeWindow')"></button>
    </div><!-- title bar buttons -->
  </div><!-- title bar -->
  <div id="main-content"></div>
  <script src="js/index.js"></script>
  <!-- build:remove -->
  <!-- Connect to server process -->
  <script>require('electron-connect').client.create()</script>
  <!-- end:build -->
  <script>
  function toggleNav() {
      $("#mySidenav, #content").toggleClass("navOpen");
      if ( $("#mySidenav").hasClass("navOpen") ) {
          //do something it does have the protected class!
          $(".toggleNav").css({"cursor":"url('../app/img/arrow_in.png'), auto"});
      }else{
          $(".toggleNav").css({"cursor":"url('../app/img/arrow_out.png'), auto"});
      }
  }

  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main_content").style.marginLeft = "250px";
  }
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main_content").style.marginLeft = "0";
  }
  $( document ).ready(function() {
    if (navigator.appVersion.indexOf("Mac")!=-1) {
			  //MAC
			  $("#title-bar-btns").hide();
			  $("#titleicon").hide();

			} else {
			  //PC
			}
        	$("body").css({"height":"calc(100% - 35px)"});
        	$("#username").focus();
			$( window ).resize(function() {
			      $("body").css({"height":"calc(100% - 35px)"});
			});

		});
	</script>
</body>
</html>
